<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Challenge</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/898343a8e4.js" crossorigin="anonymous"></script>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            height: 100vh;
            background: linear-gradient(to right, rgb(19, 99, 223) 0%, rgb(19, 99, 223) 50%, rgb(238, 238, 238) 50%, rgb(238, 238, 238) 100%);
        }
        
        .container {
            position: relative;
            top: 15vh;
            left: 2vw;
            height: 80vh;
            width: 80vw;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .left-panel {
            position: absolute;
            width: 40vw;
        }
        
        .right-panel {
            position: absolute;
            left: 46vw;
            top: 5vh;
            width: 25vw;
            height: 72vh;
            background-color: rgba(179, 205, 224, 0.3);
            border-radius: 5px;
            /*text-align: center;*/
        }
        
        h5 {
            text-align: center;
        }
        
        p {
            text-align: center;
        }
        
        form {
            position: absolute;
            width: 20vw;
            left: 8%;
            padding-bottom: 10px;
        }
        
        .input {
            width: 20vw;
            height: 5vh;
            border-radius: 5px;
            border: 1px solid #aaa;
            padding: 5px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: smaller;
            box-sizing: border-box;
            box-shadow: #aaa;
        }
        
        .label1 {
            font-size: smaller;
            font-weight: lighter;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        
        .label2 {
            font-size: x-small;
            font-weight: bolder;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        
        label {
            font-size: smaller;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        
        i {
            padding: 10px;
            height: 30px;
            width: 30px;
            size: medium;
        }
        
        button {
            height: 40px;
            width: 20vw;
            border-radius: 5px;
        }
        
        .big_circle {
            position: absolute;
            width: 450px;
            height: 450px;
            left: 4%;
            top: 25%;
            border-radius: 360px;
            background: #f8fcfbcc;
        }
        
        .second_circle {
            position: absolute;
            width: 350px;
            height: 350px;
            left: 11%;
            top: 11.5%;
            border-radius: 360px;
            background: #e8f6f798;
        }
        
        .small_circle {
            position: absolute;
            width: 250px;
            height: 250px;
            left: 13%;
            top: 15%;
            border-radius: 360px;
            background: rgb(19, 99, 223);
        }
        
        .big_rect {
            position: absolute;
            width: 300px;
            height: 190px;
            left: -9%;
            top: 12%;
            border-radius: 10px;
            background: rgba(248, 252, 251, 0.5);
        }
        
        .small_rect {
            position: absolute;
            width: 278px;
            height: 175px;
            left: 4%;
            top: 4.5%;
            border-radius: 10px;
            background: rgb(255, 255, 255);
        }
        
        .counter-box1 {
            position: absolute;
            width: 130px;
            height: 65px;
            left: 50%;
            top: 18%;
            border-radius: 10px;
            background: rgb(255, 255, 255);
            box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
        }
        
        .counter-box2 {
            position: absolute;
            width: 130px;
            height: 65px;
            left: 50%;
            top: 58%;
            border-radius: 10px;
            background: rgb(255, 255, 255);
            /* box-shadow: rgba(0, 0, 0, 0.24) 0px 1px 1px; */
            box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
        }
        
        .donut-chart {
            position: relative;
            left: 5%;
            top: -5%;
            display: flex;
            height: 80px;
            width: 80px;
            background: transparent;
            border-top: 10px solid rgb(141, 158, 255);
            border-left: 10px solid rgb(19, 99, 223);
            border-right: 10px solid rgb(141, 158, 255);
            border-bottom: 10px solid rgb(244, 171, 196);
            border-radius: 50%;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="big_circle">
                <div class="second_circle">
                    <div class="small_circle">
                        <div class="big_rect">
                            <div class="small_rect">
                                <legend style="font-size:15px ; padding:8px; margin-left:2%;"><b>Statistics</b>
                                    <span style="font-size:10px ; padding:8px; margin-left:50%; color: rgb(19, 99, 223);">
                                        <b>Show more</b></span></legend>
                                <div class="donut-chart">
                                    <h5><b>23</b></h5>
                                </div>
                                <div class="counter-box1">
                                    <span style="font-size:10px ; padding:3px; margin-left:3%; font-weight: bold; color: rgb(80, 79, 79);">Total Hours</span>
                                    <p style="font-size:16px ; padding:3px; margin-left:-60%; margin-top:-8%; font-weight: bold;">1,240</p>
                                </div>
                                <div class="counter-box2">
                                    <span style="font-size:10px ; padding:3px; margin-left:3%; font-weight: bold; color: rgb(80, 79, 79);">Budget</span>
                                    <p style="font-size:16px ; padding:3px; margin-left:-55%; margin-top:-8%; font-weight: bold;">$2,500</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <h5><b>Create your account</b></h5>
            <p>it's free and easy</p>
            <form action="">
                <label class="label1">Your Name</label>
                <br>
                <input type="text" placeholder="Enter your name" class="input">
                <br>
                <label class="label1">E-mail or Phone number</label>
                <br>
                <input type="email" placeholder="Type your E-mail or phone number" class="input">
                <br>
                <label class="label1">Password</label>
                <br>
                <input type="password" placeholder="Password" class="input">
                <small id="emailHelp" class="form-text text-muted">Must be 8 characters</small>
                <br>
                <fieldset class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
                        <label class="form-check-label" for="flexCheckChecked">
					By creating an account means that you agree to the <b>Terms and Conditions and our Policy</b>
				  </label>
                    </div>
                </fieldset>
                <center>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <br>
                    <plabel class="label2">Or do it via other accounts</label>
                </center>
                <center>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-apple"></i>
                    <i class="fa-brands fa-facebook-f"></i>
                </center>
            </form>
            <i class="fa-solid fa-message-dots" style="position: absolute;  top:60vh; left:20vw; height:50px"></i>
        </div>
    </div>
</body>

</html>
